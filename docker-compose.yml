services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: monkeys_iam_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-monkeys_iam}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: monkeys_iam_redis
    ports:
      - "6385:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migrations
  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: -path /migrations -database postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-monkeys_iam}?sslmode=disable up
    depends_on:
      postgres:
        condition: service_healthy

  # Monkeys IAM Application
  monkeys-iam:
    build: .
    container_name: monkeys_iam_app
    ports:
      - "8085:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-monkeys_iam}?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:5174,http://localhost:8085}
      OIDC_ISSUER: ${OIDC_ISSUER:-http://localhost:8085}
      JWT_PRIVATE_KEY_FILE: ${JWT_PRIVATE_KEY_FILE:-./jwt_private_key.pem}
      SMTP_HOST: ${SMTP_HOST:-mailpit}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_FROM: ${SMTP_FROM:-no-reply@monkeys.com}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}

    volumes:
      - ./jwt_private_key.pem:/run/secrets/jwt_private_key.pem:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Monkeys IAM UI
  monkeys-ui:
    build: ./ui
    container_name: monkeys_iam_ui
    ports:
      - "5173:5173"
    depends_on:
      monkeys-iam:
        condition: service_healthy
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8085/api/v1}
      # Hardcoded to Docker-internal hostname â€” must NOT come from .env
      # (.env has localhost:8080 which is correct for dev outside Docker but
      # wrong inside the container network).
      - VITE_PROXY_TARGET=http://monkeys-iam:8080
      - VITE_ENVIRONMENT=${ENVIRONMENT:-production}
    restart: unless-stopped

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: monkeys_iam_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@monkeys.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5055:80"
    depends_on:
      - postgres
    profiles:
      - tools

  # Redis Commander (Optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: monkeys_iam_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8086:8081"
    depends_on:
      - redis
    profiles:
      - tools

  # Mailpit for local email testing
  mailpit:
    image: axllent/mailpit:latest
    container_name: monkeys_iam_mailpit
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    environment:
      MP_MAX_MESSAGES: 500

volumes:
  postgres_data:
  redis_data:


networks:
  default:
    name: monkeys_iam_network

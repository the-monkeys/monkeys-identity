services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: monkeys_iam_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monkeys_iam
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: monkeys_iam_redis
    ports:
      - "6385:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migrations
  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: -path /migrations -database postgres://postgres:password@postgres:5432/monkeys_iam?sslmode=disable up
    depends_on:
      postgres:
        condition: service_healthy

  # Monkeys IAM Application
  monkeys-iam:
    build: .
    container_name: monkeys_iam_app
    ports:
      - "8085:8080"
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/monkeys_iam?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Monkeys IAM UI
  monkeys-ui:
    build: ./ui
    container_name: monkeys_iam_ui
    ports:
      - "5173:5173"
    depends_on:
      monkeys-iam:
        condition: service_healthy
    volumes:
      - ./ui:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://monkeys-iam:8080

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: monkeys_iam_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@monkeys.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5055:80"
    depends_on:
      - postgres
    profiles:
      - tools

  # Redis Commander (Optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: monkeys_iam_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8086:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:


networks:
  default:
    name: monkeys_iam_network
